<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Your Weather App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
	<meta name="mobile-web-app-capable" content="yes">

	<link rel="icon" href="favicon.ico">

	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
	<link rel="stylesheet" href="style.css" />
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
	<script src="skycon.js"></script>
	<script src="script.js"></script>

</head>
<body>

<div data-role="page" id="main">

	<div data-role="header">
		<h1 class="geoloc"></h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<h2 class="longitude"></h2>
		<h2 class="latitude"></h2>
		<h2 class="accuracy"></h2>
		<p class="temp"></p>
		<canvas class="js-icon"></canvas>
		<br>
		<p class="minmax"></p>
		<p class="middle">Wochenvorhersage f√ºr aktuellen Standort</p>
		<p class="forecast"></p>
		
		<p>
			<a href="#sub" class="ui-btn" data-transition="flip">Wetterinfos</a>
		</p>
	</div>

	<div data-role="footer" data-position="fixed">
		<h4>Your Weather APP</h4>
	</div><!-- /footer -->
</div><!-- /page -->



<div data-role="page" id="sub">

	<div data-role="header" data-add-back-btn="true">
		<h1>Sub</h1>
	</div><!-- /header -->

	<div role="main" class="ui-content">
		<div class="middle">Genauer Standort:
				<p class="adresse"></p>
		</div>
	</div>



	<div data-role="footer" data-position="fixed">
		<h4>Your Weather APP</h4>
	</div><!-- /footer -->
</div><!-- /page -->


</body>
</html>
